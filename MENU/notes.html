<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poznámky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            margin: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #003757;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.2em;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #003757;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #002740;
        }

        .note {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .note-timestamp {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 10px;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8em;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poznámky</h1>
        <div class="form-group">
            <label for="noteTitle">Název:</label>
            <input type="text" id="noteTitle" placeholder="Zadejte název poznámky">
        </div>
        <div class="form-group">
            <label for="noteContent">Obsah:</label>
            <textarea id="noteContent" rows="5" placeholder="Zadejte obsah poznámky"></textarea>
        </div>
        <button onclick="addNote()">Přidat poznámku</button>
        <div id="notesContainer"></div>
    </div>

    <script>
        // Funkce pro přidání poznámky
        function addNote() {
            var title = document.getElementById('noteTitle').value;
            var content = document.getElementById('noteContent').value;

            if (title === '' || content === '') {
                alert('Prosím zadejte název a obsah poznámky.');
                return;
            }

            var note = {
                title: title,
                content: content,
                timestamp: new Date().toLocaleString()
            };

            var notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));

            displayNotes();
            clearForm();
        }

        // Funkce pro zobrazení poznámek
        function displayNotes() {
            var notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';

            var notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(function(note, index) {
                var noteDiv = document.createElement('div');
                noteDiv.classList.add('note');

                var noteTitle = document.createElement('div');
                noteTitle.classList.add('note-title');
                noteTitle.textContent = note.title;

                var noteContent = document.createElement('div');
                noteContent.textContent = note.content;

                var noteTimestamp = document.createElement('div');
                noteTimestamp.classList.add('note-timestamp');
                noteTimestamp.textContent = note.timestamp;

                var deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = '×';
                deleteButton.onclick = function() {
                    deleteNote(index);
                };

                noteDiv.appendChild(noteTitle);
                noteDiv.appendChild(noteContent);
                noteDiv.appendChild(noteTimestamp);
                noteDiv.appendChild(deleteButton);

                notesContainer.appendChild(noteDiv);
            });
        }

        // Funkce pro vymazání formuláře
        function clearForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
        }

        // Funkce pro odstranění poznámky
        function deleteNote(index) {
            var notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            displayNotes();
        }

        // Načtení poznámek z localStorage při načtení stránky
        document.addEventListener('DOMContentLoaded', function() {
            displayNotes();
        });
    </script>
</body>
</html>
