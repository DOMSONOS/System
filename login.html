<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 3px 3px 3px rgba(0.1, 0.1, 0.1, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #003757;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #002040;
        }

        .error-message {
            color: red;
            display: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ŠOUSTÍ APLIKAČKA</h1>
        <h2>Přihlášení</h2>
        <form onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">Uživatelské jméno:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Heslo:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Přihlásit se</button>
            <p id="errorMessage" style="color: red; display: none;">Nesprávné uživatelské jméno nebo heslo</p>
        </form>
    </div>
    <script src="login.js"></script>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Pro jednoduchost používáme pevně dané uživatelské jméno a heslo
            var validUsername = 'user';
            var validPassword = 'password';

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'main.html';
                return false; // Zabraňuje odeslání formuláře
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                return false; // Zabraňuje odeslání formuláře
            }
        }

        // Zkontroluje, zda je uživatel přihlášen
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'main.html';
            }
        };
        // Uložení uživatelských údajů
const users = [
    { username: 'user1', password: 'password1' },
    { username: 'user2', password: 'password2' },
    // Přidejte více uživatelů zde
];

function validateLogin() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Ověření uživatelského jména a hesla
    var validUser = users.find(user => user.username === username && user.password === password);

    if (validUser) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('currentUser', username);
        window.location.href = 'main.html';
        return false; // Zabraňuje odeslání formuláře
    } else {
        document.getElementById('errorMessage').style.display = 'block';
        return false; // Zabraňuje odeslání formuláře
    }
}

    </script>
</body>
</html>
